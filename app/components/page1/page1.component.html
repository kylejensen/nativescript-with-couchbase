<ActionBar title="Page 1 - {{ getApplicationVersion() }}">
    <ActionItem text="Add" ios.position="right" (tap)="addUserData()"></ActionItem>
</ActionBar>
<GridLayout>
    <ListView [items]="people" class="list-group">
        <Template let-person="item">
            <StackLayout class="list-group-item" (tap)="goToNextPage(person.firstname + ' ' + person.lastname)">
                <Label class="h2" text="{{ person.firstname }} {{ person.lastname }}"></Label>
                <Label text="{{ hashName(person.firstname + ' ' + person.lastname) }}"></Label>
            </StackLayout>
        </Template>
    </ListView>
</GridLayout>
